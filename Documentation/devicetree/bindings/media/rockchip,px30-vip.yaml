%YAML 1.2
---
$id: http://devicetree.org/schemas/media/rockchip,px30-vip.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Rockchip Camera Interface (CIF)

maintainers:
  - Mehdi Djait <mehdi.djait@bootlin.com>

description:
  CIF is a camera interface present on some Rockchip SoCs. It receives the data
  from Camera sensor or CCIR656 encoder and transfers it into system main memory
  by AXI bus.

properties:
  compatible:
    enum:
      - rockchip,px30-vip
      - rockchip,rk3568-vicap

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks: true

  clock-names: true

  iommus:
    maxItems: 1

  resets: true

  reset-names: true

  rockchip,grf:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      Phandle to general register file used for video input block control.

  power-domains:
    maxItems: 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        unevaluatedProperties: false
        description: input port on the parallel interface

        properties:
          endpoint:
            $ref: video-interfaces.yaml#
            unevaluatedProperties: false

            properties:
              bus-type:
                enum: [5, 6]

            required:
              - bus-type

    required:
      - port@0

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - ports

allOf:
  - if:
      properties:
        compatible:
          contains:
            const: rockchip,px30-vip
    then:
      properties:
        clocks:
          items:
            - description: ACLK
            - description: HCLK
            - description: PCLK

        clock-names:
          items:
            - const: aclk
            - const: hclk
            - const: pclk

        resets:
          items:
            - description: AXI
            - description: AHB
            - description: PCLK IN

        reset-names:
          items:
            - const: axi
            - const: ahb
            - const: pclkin
 - if:
      properties:
        compatible:
          contains:
            const: rockchip,rk3568-vicap
    then:
      properties:
        clocks:
          items:
            - description: ACLK
            - description: HCLK
            - description: DCLK
            - description: ICLK

        clock-names:
          items:
            - const: aclk
            - const: hclk
            - const: dclk
            - const: iclk

        resets:
          items:
            - description: ARST
            - description: HRST
            - description: DRST
            - description: PRST
            - description: IRST

        reset-names:
          items:
            - const: arst
            - const: hrst
            - const: drst
            - const: prst
            - const: irst

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/px30-cru.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/media/video-interfaces.h>
    #include <dt-bindings/power/px30-power.h>

    parent {
        #address-cells = <2>;
        #size-cells = <2>;

        video-capture@ff490000 {
            compatible = "rockchip,px30-vip";
            reg = <0x0 0xff490000 0x0 0x200>;
            interrupts = <GIC_SPI 69 IRQ_TYPE_LEVEL_HIGH>;
            clocks = <&cru ACLK_CIF>, <&cru HCLK_CIF>, <&cru PCLK_CIF>;
            clock-names = "aclk", "hclk", "pclk";
            power-domains = <&power PX30_PD_VI>;
            resets = <&cru SRST_CIF_A>, <&cru SRST_CIF_H>, <&cru SRST_CIF_PCLKIN>;
            reset-names = "axi", "ahb", "pclkin";

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;

                    cif_in: endpoint {
                        remote-endpoint = <&tw9900_out>;
                        bus-type = <MEDIA_BUS_TYPE_BT656>;
                    };
                };
            };
        };
    };
...
